
<table class="table">
    <thead>
      <tr>
        <th scope="col">Emp Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">MobileNumber</th>
        <th scope="col">Address</th>
        <th scope="col">Sex</th>
        <th scope="col">Email</th>
        <th scope="col">Dept ID</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    
        <tr *ngFor="let e of  employee">
          <td>{{ e.empId}}</td>
          <td>{{ e.firstName }}</td>
          <td>{{ e.lastName }}</td>
          <td>{{ e.mobileNumber }}</td>
          <td>{{ e.address_ }}</td>
          <td>{{ e.sex }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.deptID}}</td>
          <td><button class="btn btn-primary" (click)="editEmployee(e['empId'],e)">Edit</button></td>
          <td><button class ="btn btn-danger" (click)="deleteEmployees(e['empId'])">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
